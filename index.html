<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="/images/Logo.png" alt="Logo">
        <h1>Encriptador de Textos</h1>
        <div class="columns">
            <div class="column input-column">
                <div class="textarea-container">
                    <textarea id="input-text" placeholder="Escribe el texto aquí..."></textarea>
                </div>
                <h7>⚠️Escribe texto solo en minuscula y sin acento.</h7>
                <div class="buttons">
                    <button id="encrypt-btn">Encriptar</button>
                    <button id="decrypt-btn">Desencriptar</button>
                </div>
            </div>
            
            <div class="column output-column">
                <div class="textarea-container">
                    <textarea id="output-text" placeholder="Ningun texto ha sido encriptado..." readonly></textarea>
                    <img id="placeholder-image" src="/images/MatrixLegal1.jpg" alt="Placeholder" style="display: none;">
                </div>
                <div><button id="copy-btn">Copiar texto</button></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Desarrollado por Sergio Aguiar</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
